<body>
    <p>Rock Paper Scissors</p>
  <button  onclick="
  pickComputerMove ();
  let result = ''
  if(computerMove === 'Scissors'){ result ='Win'}
  else if (computerMove === 'Rock'){ result ='Tie'}
  else if (computerMove === 'Paper'){ result ='Lose'}
  alert(`You picked Rock. Computer picked ${computerMove}. You ${result}`);
  ">Rock</button>
  
  <button onclick="
  pickComputerMove ();
  let result = ''
  if(computerMove === 'Scissors'){ result ='Lose'}
  else if (computerMove === 'Rock'){ result ='Win'}
  else if (computerMove === 'Paper'){ result ='Tie'}
  alert(`You picked Paper. Computer picked ${computerMove}. You ${result}`);
  ">Paper </button>
 
 <button onclick="
  pickComputerMove ();
  let result = ''
  if(computerMove === 'Scissors'){ result ='Tie'}
  else if (computerMove === 'Rock'){ result ='Lose'}
  else if (computerMove === 'Paper'){ result ='Win'}
  alert(`You picked Scissors. Computer picked ${computerMove}. You ${result}`);
  ">Scissors</button>
 
 
 <script>
    let computerMove = ''
    function pickComputerMove (){   
      const randomNumber = Math.random();
      if (randomNumber >= 0 && randomNumber < 1 / 3){
        computerMove = 'Rock';
      }
      else if (randomNumber >= 1/3 && randomNumber < 2 / 3){
        computerMove = 'Paper';
      }
      else if(randomNumber >= 2/3 && randomNumber < 1){
        computerMove = 'Scissors';
      }
      console.log (computerMove);
        }
  </script>
